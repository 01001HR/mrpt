[global]
path_prev_pbmaps=/home/edu/Projects/PbMaps/PbMaps.txt
min_planes_recognition=4      // min=4. Minimum number of planes to accept a match between two neighborhoods of planes
use_structure=true                   // Use inferred knowledge       
use_completeness=true
use_color=false                      // Use color information to recognize previos places
graph_rule=false		// true -> proximity condition vs. false -> co-visibility condition

[unary]
area_threshold=3.0               // Unary constraint:
area_full_threshold=2.0
area_half_threshold=2.5
elongation_threshold=2.8        // Unary constraint:
%elongation_full_threshold=1.9
color_threshold=0.1		 // Unary constraint using color
colorDev_threshold = 0.005	// Main color distribution

[binary]
dist_threshold=2.0
angle_threshold=7.0		 //
elong_rely_ppal_threshold=1.5
height_threshold=0.2             // Binary constraint: Height from one plane wrt a neighbor (in meters)
%height_threshold_parallel=0.2    // Binary constraint: Height from one plane wrt a neighbor (in meters)
cos_angle_parallel=0.985
cos_normal_threshold=0.9925           // Binary constraint: the normal orientations must be similar (5ยบ)
%cos_ppaldir_normal_threshold=0    // Binary constraint: the plane orientations must be similar (10ยบ)
%cos_ppaldir_threshold=0        // Binary constraint: the plane orientations must be similar (20ยบ)

[debug]
verbose=true

[visualization]
visualizeIntensity=true

